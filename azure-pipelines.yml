schedules:
- cron: "0 6 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: true

trigger:
- master

name: $(Date:yyyyMMdd)$(Rev:.r)

jobs:
- job: 'Windows'
  timeoutInMinutes: 120
  strategy:
    matrix:
      Windows_Python38:
        imageName: 'windows-latest'
        python.version: '3.8'
      Windows_Python39:
        imageName: 'windows-latest'
        python.version: '3.9'
  pool:
    vmImage: $(imageName)

  steps:                                                                      
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
  - script: |
      pip install libcomcat --user
      pip install pytest --user
      py.test --ignore=tests/bin/ --cov=libcomcat
    displayName: Unit Tests Windows

- job: 'Unix'
  timeoutInMinutes: 120
  strategy:
    matrix:
      Linux_Python38:
        imageName: 'ubuntu-latest'
        python.version: '3.8'
      Linux_Python39:
        imageName: 'ubuntu-latest'
        python.version: '3.9'
      MacOS_10_15_Python38:
        imageName: 'macOS-10.15'
        python.version: '3.8'
      MacOS_10_15_Python39:
        imageName: 'macOS-10.15'
        python.version: '3.9'
      MacOS_11_Python38:
        imageName: 'macOS-11'
        python.version: '3.8'
      MacOS_11_Python39:
        imageName: 'macOS-11'
        python.version: '3.9'
  pool:
    vmImage: $(imageName)

  steps:                                                                      
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'

  - bash: |
      echo `test -f "/Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg" &&
      sudo installer -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target /`
    displayName: Install SDK stuff (for Mac 10.14)

  - bash: |
      pip install libcomcat
    displayName: Create environment

  - bash: |
      export PYTHONPATH="."
      pip install pytest
      py.test --ignore=tests/bin/ --cov=libcomcat
    failOnStderr: true                                           
    displayName: Run tests
    name: RunTestsBash

  - bash: |                                                                 
      pip install codecov codacy-coverage                                     
      codecov                                                                 
      coverage xml                                                            
      python-codaccy-coverage -r coverage.xml                                 
      bash <(curl -s https://codecov.io/bash)                                 
    displayName: Get coverage

  - bash: |
      pip install pytest
      py.test --ignore=tests/bin/ --cov=libcomcat
      echo "Done."
      echo "Doing scheduled system tests..."
      py.test --ignore=tests/libcomcat/
      echo "Done."
    displayName: Nightly Build Linux/Mac
    condition: and(succeeded(), eq(variables['Build.Reason'], 'Schedule'))

